spring.application.name=config-server
server.port=1411

management.security.enabled=false
info.name="@project.name@"
info.description="@project.description@"
info.version="@project.version@"
info.spring-boot-version="@project.parent.version@"

encrypt.key=configserver

#eureka
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

#config
spring.cloud.config.server.git.uri=https://github.com/745819123/tscdome
spring.cloud.config.server.git.search-paths=/configs/{application}